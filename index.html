<body>
    <div style="padding: 1em;">
        <header>
            <h1>Task List</h1>
        </header>
        <main class="container">
            <section id="statusSection">
                <div id="statusIndicator" class="status-indicator offline">Offline</div>
            </section>
            <section id="newTaskSection">
                <textarea id="newTask" data-maxchar="250" placeholder="Add new task..."></textarea>
                <button onclick="addTask()">Add</button>
            </section>
            <section id="taskListSection">
                <h3><em>Offline First ðŸ”¥</em></h3>
                <div id="taskList" class="task-list"></div>
            </section>
        </main>
        <footer>
            <p>
                &copy; 2024 <a href="https://github.com/FredSRocha">@fredsrocha</a>
            </p>
        </footer>
        <aside id="editModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <textarea id="editTaskText" placeholder="Editar tarefa"></textarea>
                <button onclick="saveEditedTaskAndCloseModal()">Save</button>
            </div>
        </aside>
    </div>
    <script src="assets/js/textarea-count-characters.js"></script>
    <script src="assets/js/script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
            .then(registration => {
                console.log('Service Worker Registered');
            })
            .catch(err => {
                console.log('Service Worker Registration Failed', err);
            });
        }
      </script>
</body>
